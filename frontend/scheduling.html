<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Scheduling | AIUB Sports Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            color: #e0e0e0;
        }

        /* Header */
        .page-header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            padding: 16px 32px;
            display: flex;
            align-items: center;
            gap: 16px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.18);
        }

        .page-title {
            flex: 1;
        }

        .page-title h1 {
            font-size: 22px;
            font-weight: 700;
            color: #fff;
        }

        .page-title .subtitle {
            font-size: 13px;
            color: #a0a0c0;
            margin-top: 2px;
        }

        .schedule-status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-draft {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .badge-scheduled {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .badge-finalized {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        /* Main Container */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px 32px 60px;
        }

        /* Global Config Section */
        .global-config {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 28px;
        }

        .global-config h2 {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .config-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .config-field {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .config-field label {
            font-size: 12px;
            font-weight: 500;
            color: #a0a0c0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .config-field input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 8px;
            padding: 10px 12px;
            color: #fff;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .config-field input:focus {
            outline: none;
            border-color: rgba(99, 102, 241, 0.6);
        }

        .save-global-btn {
            margin-top: 16px;
            padding: 10px 24px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .save-global-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        /* Game Config Cards */
        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .game-cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .game-config-card {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            padding: 20px;
            transition: all 0.3s;
        }

        .game-config-card:hover {
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .game-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .game-card-title {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
        }

        .game-card-meta {
            display: flex;
            gap: 6px;
            margin-top: 6px;
        }

        .tag {
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .tag-category-male {
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
        }

        .tag-category-female {
            background: rgba(236, 72, 153, 0.15);
            color: #f472b6;
        }

        .tag-category-mix {
            background: rgba(168, 85, 247, 0.15);
            color: #c084fc;
        }

        .tag-type {
            background: rgba(245, 158, 11, 0.15);
            color: #fbbf24;
        }

        .reg-count {
            background: rgba(16, 185, 129, 0.15);
            color: #34d399;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .game-config-fields {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 14px;
        }

        .game-config-fields .config-field input {
            width: 100%;
        }

        .venue-section {
            margin-bottom: 14px;
        }

        .venue-section label {
            font-size: 12px;
            font-weight: 500;
            color: #a0a0c0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: block;
            margin-bottom: 6px;
        }

        .venue-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .venue-input-row {
            display: flex;
            gap: 6px;
        }

        .venue-input-row input {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 6px;
            padding: 7px 10px;
            color: #fff;
            font-size: 13px;
            font-family: inherit;
        }

        .venue-input-row input:focus {
            outline: none;
            border-color: rgba(99, 102, 241, 0.6);
        }

        .venue-remove-btn {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
            width: 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
        }

        .venue-remove-btn:hover {
            background: rgba(239, 68, 68, 0.35);
        }

        .add-venue-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px dashed rgba(255, 255, 255, 0.2);
            color: #a0a0c0;
            padding: 6px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            text-align: center;
            margin-top: 6px;
            transition: all 0.2s;
        }

        .add-venue-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .save-card-btn {
            width: 100%;
            padding: 9px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .save-card-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 12px rgba(99, 102, 241, 0.35);
        }

        .save-card-btn.saved {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        /* Shuffle & Schedule Button */
        .shuffle-section {
            text-align: center;
            margin: 40px 0;
        }

        .shuffle-btn {
            position: relative;
            padding: 18px 48px;
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(135deg, #f59e0b, #ef4444, #ec4899);
            background-size: 200% 200%;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s;
            animation: gradient-shift 4s ease infinite;
            letter-spacing: 0.5px;
        }

        @keyframes gradient-shift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .shuffle-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 30px rgba(245, 158, 11, 0.4);
        }

        .shuffle-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .shuffle-btn .btn-icon {
            margin-right: 10px;
        }

        /* Loading animation */
        .shuffle-loading {
            display: none;
            margin: 30px auto;
            text-align: center;
        }

        .shuffle-loading.active {
            display: block;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #f59e0b;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .shuffle-loading p {
            color: #a0a0c0;
            font-size: 14px;
        }

        /* Results Section */
        .results-section {
            display: none;
            margin-top: 32px;
        }

        .results-section.active {
            display: block;
        }

        .results-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 28px;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .result-card .result-value {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .result-card.conflict .result-value {
            background: linear-gradient(135deg, #ef4444, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .result-card.success .result-value {
            background: linear-gradient(135deg, #10b981, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .result-card .result-label {
            font-size: 13px;
            color: #a0a0c0;
            margin-top: 6px;
        }

        /* Match List */
        .matches-table-wrapper {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 28px;
        }

        .matches-table-header {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .matches-table-header h3 {
            font-size: 15px;
            font-weight: 600;
            color: #fff;
        }

        .filter-tabs {
            display: flex;
            gap: 6px;
        }

        .filter-tab {
            padding: 5px 14px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: transparent;
            color: #a0a0c0;
            transition: all 0.2s;
        }

        .filter-tab.active,
        .filter-tab:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: rgba(99, 102, 241, 0.4);
            color: #a5b4fc;
        }

        .match-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .match-list::-webkit-scrollbar {
            width: 6px;
        }

        .match-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .match-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
        }

        .match-row {
            display: grid;
            grid-template-columns: 60px 1fr 40px 1fr 160px 120px 100px;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.04);
            font-size: 13px;
            gap: 10px;
            transition: background 0.2s;
        }

        .match-row:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .match-round {
            font-size: 11px;
            color: #8b8bb0;
            font-weight: 500;
        }

        .match-participant {
            color: #e0e0f0;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .match-vs {
            text-align: center;
            color: #6b7280;
            font-weight: 700;
            font-size: 11px;
        }

        .match-time {
            color: #a0a0c0;
            font-size: 12px;
        }

        .match-venue {
            color: #8b8bb0;
            font-size: 12px;
        }

        .match-status {
            padding: 3px 10px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
            text-align: center;
        }

        .status-scheduled {
            background: rgba(16, 185, 129, 0.15);
            color: #34d399;
        }

        .status-overlap {
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
        }

        .status-hold {
            background: rgba(245, 158, 11, 0.15);
            color: #fbbf24;
        }

        .status-played {
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
        }

        .status-bye {
            background: rgba(107, 114, 128, 0.15);
            color: #9ca3af;
        }

        .match-row.conflict {
            background: rgba(239, 68, 68, 0.05);
            border-left: 3px solid #ef4444;
        }

        /* Conflict Details */
        .conflict-section {
            margin-top: 24px;
        }

        .conflict-card {
            background: rgba(239, 68, 68, 0.06);
            border: 1px solid rgba(239, 68, 68, 0.15);
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 12px;
        }

        .conflict-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .conflict-title {
            font-size: 14px;
            font-weight: 600;
            color: #f87171;
        }

        .conflict-actions {
            display: flex;
            gap: 6px;
        }

        .conflict-action-btn {
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .btn-hold {
            background: rgba(245, 158, 11, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .btn-hold:hover {
            background: rgba(245, 158, 11, 0.3);
        }

        .conflict-detail {
            font-size: 12px;
            color: #a0a0c0;
            line-height: 1.6;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 14px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            z-index: 1000;
            animation: slideIn 0.3s ease, slideOut 0.3s ease 2.7s forwards;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .toast.success {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .toast.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .toast.info {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }

            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* Bracket Link */
        .bracket-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .bracket-link-btn {
            padding: 10px 20px;
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: #a5b4fc;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .bracket-link-btn:hover {
            background: rgba(99, 102, 241, 0.25);
            transform: translateY(-1px);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 18px;
            color: #9ca3af;
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 16px;
            }

            .game-cards-grid {
                grid-template-columns: 1fr;
            }

            .match-row {
                grid-template-columns: 1fr;
                gap: 4px;
                padding: 10px 14px;
            }

            .config-row {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>

                    <label>End Date</label>

                </div>
                <div class="config-field">
                    <label>Daily Start Time</label>
                    <input type="time" id="dailyStartTime" value="09:00">
                </div>
                <div class="config-field">
                    <label>Daily End Time</label>
                    <input type="time" id="dailyEndTime" value="18:00">
                </div>
            </div>

            </button>

        <!-- Game Configs -->

            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#a0a0c0" stroke-width="2">

                <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
            </svg>
            Game Configurations
        </h2>
        <div class="game-cards-grid" id="gameCardsGrid">
            <div class="empty-state">
                <p>Loading games...</p>
            </div>
        </div>

        <!-- Shuffle Button -->
        <div class="shuffle-section">
            <button class="shuffle-btn" id="shuffleBtn" onclick="runSchedule()">
                <span class="btn-icon">‚ö°</span> Shuffle & Schedule
            </button>
            <div class="shuffle-loading" id="shuffleLoading">
                <div class="loading-spinner"></div>
                <p>Generating schedule... Minimizing conflicts...</p>
            </div>
        </div>

        <!-- Results -->
        <div class="results-section" id="resultsSection">
            <h2 class="section-title">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#a0a0c0" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                    <polyline points="22 4 12 14.01 9 11.01" />
                </svg>
                Schedule Results
            </h2>

            <div class="results-summary" id="resultsSummary"></div>

            <!-- Match List -->
            <div class="matches-table-wrapper">
                <div class="matches-table-header">
                    <h3>All Matches</h3>
                    <div class="filter-tabs">
                        <button class="filter-tab active" onclick="filterMatches('all', this)">All</button>
                        <button class="filter-tab" onclick="filterMatches('conflict', this)">‚ö†Ô∏è Conflicts</button>
                        <button class="filter-tab" onclick="filterMatches('scheduled', this)">‚úÖ Clean</button>
                    </div>
                </div>
                <div class="match-list" id="matchList"></div>
            </div>

            <!-- Bracket Links -->
            <h3 class="section-title" style="font-size:15px; margin-top:28px;">üèÜ View Brackets</h3>
            <div class="bracket-links" id="bracketLinks"></div>
        </div>
    </div>

    <script>
        // ============================================================
        // STATE
        // ============================================================
        let tournamentId = null;
        let gamesData = [];
        let allMatchesData = [];
        let currentFilter = 'all';

        const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? `http://localhost:3000/api/admin`
            : `/api/admin`;

        function getAuthHeaders() {
            const token = localStorage.getItem('msAccessToken');
            const userEmail = localStorage.getItem('userEmail');
            return {
                'Content-Type': 'application/json',
                ...(token ? { 'Authorization': `Bearer ${token}` } : {}),
                ...(userEmail ? { 'x-user-email': userEmail } : {})
            };
        }

        // ============================================================
        // INIT
        // ============================================================
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            tournamentId = params.get('tournamentId');
            if (!tournamentId) {
                showToast('No tournament ID specified.', 'error');
                return;
            }
            loadData();
        });

        async function loadData() {
            try {
                const res = await fetch(`${API_BASE}/scheduling/configs/${tournamentId}`, {
                    headers: getAuthHeaders()
                });
                const data = await res.json();

                if (!data.success) throw new Error(data.message);

                // Set tournament info
                if (data.tournament) {
                    document.getElementById('tournamentTitle').textContent = `‚ö° ${data.tournament.title} ‚Äî Scheduling`;
                    document.getElementById('tournamentSubtitle').textContent = `Tournament #${data.tournament.id} | Status: ${data.tournament.status}`;
                }

                // Set global schedule config
                if (data.scheduleConfig) {
                    document.getElementById('startDate').value = data.scheduleConfig.start_date;
                    document.getElementById('endDate').value = data.scheduleConfig.end_date;
                    document.getElementById('dailyStartTime').value = data.scheduleConfig.daily_start_time;
                    document.getElementById('dailyEndTime').value = data.scheduleConfig.daily_end_time;

                    const badge = document.getElementById('statusBadge');
                    badge.textContent = data.scheduleConfig.status;
                    badge.className = 'schedule-status-badge badge-' + data.scheduleConfig.status.toLowerCase();
                }

                // Render game cards
                gamesData = data.games || [];
                renderGameCards(gamesData);

                // If already scheduled, load results
                if (data.scheduleConfig && data.scheduleConfig.status === 'SCHEDULED') {
                    loadResults();
                }

            } catch (err) {
                console.error('Load error:', err);
                showToast('Failed to load tournament data: ' + err.message, 'error');
            }
        }

        // ============================================================
        // RENDER GAME CONFIG CARDS
        // ============================================================
        function renderGameCards(games) {
            const grid = document.getElementById('gameCardsGrid');

            if (!games || games.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>No Games Found</h3>
                        <p>This tournament has no games yet. Add games from the Tournament Management panel.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = games.map(game => {
                const cfg = game.config || {};
                const catClass = game.category?.toLowerCase() === 'male' ? 'tag-category-male'
                    : game.category?.toLowerCase() === 'female' ? 'tag-category-female'
                        : 'tag-category-mix';

                const regLabel = game.game_type === 'Solo'
                    ? `${game.registration_count} players`
                    : `${game.team_count} teams`;

                const venueCount = cfg.parallel_matches || 1;
                const venues = cfg.venue_names && cfg.venue_names.length > 0
                    ? cfg.venue_names
                    : Array.from({ length: venueCount }, (_, i) => `Venue ${i + 1}`);

                return `
                    <div class="game-config-card" id="game-card-${game.id}">
                        <div class="game-card-header">
                            <div>
                                <div class="game-card-title">${game.game_name}</div>
                                <div class="game-card-meta">
                                    <span class="tag ${catClass}">${game.category}</span>
                                    <span class="tag tag-type">${game.game_type}${game.team_size > 1 ? ` (${game.team_size}v${game.team_size})` : ''}</span>
                                </div>
                            </div>
                            <span class="reg-count">${regLabel}</span>
                        </div>

                        <div class="game-config-fields">
                            <div class="config-field">
                                <label>Match Duration (min)</label>
                                <input type="number" id="duration-${game.id}" value="${cfg.match_duration || 30}" min="5" max="300">
                            </div>
                            <div class="config-field">
                                <label>Break Duration (min)</label>
                                <input type="number" id="break-${game.id}" value="${cfg.break_duration || 10}" min="0" max="120">
                            </div>
                            <div class="config-field">
                                <label>Parallel Matches</label>
                                <input type="number" id="parallel-${game.id}" value="${cfg.parallel_matches || 1}" min="1" max="20" onchange="updateVenueInputs(${game.id})">
                            </div>
                        </div>

                        <div class="venue-section" id="venue-section-${game.id}" style="${venueCount > 1 ? '' : 'display:none'}">
                            <label>Venue Names</label>
                            <div class="venue-list" id="venue-list-${game.id}">
                                ${venues.map((v, i) => `
                                    <div class="venue-input-row">
                                        <input type="text" class="venue-input-${game.id}" value="${v}" placeholder="Venue ${i + 1}">
                                        ${venues.length > 1 ? `<button class="venue-remove-btn" onclick="this.parentElement.remove()">√ó</button>` : ''}
                                    </div>
                                `).join('')}
                            </div>
                            <button class="add-venue-btn" onclick="addVenueInput(${game.id})">+ Add Venue</button>
                        </div>

                        <button class="save-card-btn" id="save-btn-${game.id}" onclick="saveGameConfig(${game.id})">
                            üíæ Save Config
                        </button>
                    </div>
                `;
            }).join('');
        }

        function updateVenueInputs(gameId) {
            const parallel = parseInt(document.getElementById(`parallel-${gameId}`).value) || 1;
            const section = document.getElementById(`venue-section-${gameId}`);

            if (parallel > 1) {
                section.style.display = '';
                const list = document.getElementById(`venue-list-${gameId}`);
                const existing = list.querySelectorAll('.venue-input-row').length;

                // Add more venue inputs if needed
                for (let i = existing; i < parallel; i++) {
                    const row = document.createElement('div');
                    row.className = 'venue-input-row';
                    row.innerHTML = `
                        <input type="text" class="venue-input-${gameId}" value="Venue ${i + 1}" placeholder="Venue ${i + 1}">
                        <button class="venue-remove-btn" onclick="this.parentElement.remove()">√ó</button>
                    `;
                    list.appendChild(row);
                }
            } else {
                section.style.display = 'none';
            }
        }

        function addVenueInput(gameId) {
            const list = document.getElementById(`venue-list-${gameId}`);
            const count = list.querySelectorAll('.venue-input-row').length;
            const row = document.createElement('div');
            row.className = 'venue-input-row';
            row.innerHTML = `
                <input type="text" class="venue-input-${gameId}" value="Venue ${count + 1}" placeholder="Venue ${count + 1}">
                <button class="venue-remove-btn" onclick="this.parentElement.remove()">√ó</button>
            `;
            list.appendChild(row);
        }

        // ============================================================
        // SAVE CONFIG FUNCTIONS
        // ============================================================
        async function saveGameConfig(gameId) {
            const btn = document.getElementById(`save-btn-${gameId}`);
            btn.textContent = '‚è≥ Saving...';
            btn.disabled = true;

            try {
                const venueInputs = document.querySelectorAll(`.venue-input-${gameId}`);
                const venues = Array.from(venueInputs).map(i => i.value.trim()).filter(v => v);

                const body = {
                    match_duration: parseInt(document.getElementById(`duration-${gameId}`).value),
                    break_duration: parseInt(document.getElementById(`break-${gameId}`).value),
                    parallel_matches: parseInt(document.getElementById(`parallel-${gameId}`).value),
                    venue_names: venues
                };

                const res = await fetch(`${API_BASE}/scheduling/configs/game/${gameId}`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify(body)
                });

                const data = await res.json();
                if (!data.success) throw new Error(data.message);

                btn.textContent = '‚úÖ Saved!';
                btn.classList.add('saved');
                setTimeout(() => {
                    btn.textContent = 'üíæ Save Config';
                    btn.classList.remove('saved');
                    btn.disabled = false;
                }, 2000);

                showToast('Game config saved!', 'success');
            } catch (err) {
                btn.textContent = '‚ùå Failed';
                btn.disabled = false;
                showToast('Failed to save config: ' + err.message, 'error');
                setTimeout(() => { btn.textContent = 'üíæ Save Config'; }, 2000);
            }
        }

        async function saveGlobalConfig() {
            try {
                const body = {
                    start_date: document.getElementById('startDate').value,
                    end_date: document.getElementById('endDate').value,
                    daily_start_time: document.getElementById('dailyStartTime').value,
                    daily_end_time: document.getElementById('dailyEndTime').value
                };

                if (!body.start_date || !body.end_date) {
                    showToast('Please select start and end dates.', 'error');
                    return;
                }

                const res = await fetch(`${API_BASE}/scheduling/config/${tournamentId}`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify(body)
                });

                const data = await res.json();
                if (!data.success) throw new Error(data.message);

                showToast('Tournament time window saved!', 'success');
            } catch (err) {
                showToast('Failed to save: ' + err.message, 'error');
            }
        }

        // ============================================================
        // RUN SCHEDULE
        // ============================================================
        async function runSchedule() {
            const btn = document.getElementById('shuffleBtn');
            const loading = document.getElementById('shuffleLoading');

            btn.disabled = true;
            btn.style.display = 'none';
            loading.classList.add('active');

            try {
                const res = await fetch(`${API_BASE}/scheduling/run/${tournamentId}`, {
                    method: 'POST',
                    headers: getAuthHeaders()
                });

                const data = await res.json();

                if (!data.success) {
                    throw new Error(data.message);
                }

                showToast(data.message, 'success');

                // Update badge
                const badge = document.getElementById('statusBadge');
                badge.textContent = 'SCHEDULED';
                badge.className = 'schedule-status-badge badge-scheduled';

                // Load and show results
                loadResults();

            } catch (err) {
                showToast('Scheduling failed: ' + err.message, 'error');
            } finally {
                btn.disabled = false;
                btn.style.display = '';
                loading.classList.remove('active');
            }
        }

        // ============================================================
        // LOAD & RENDER RESULTS
        // ============================================================
        async function loadResults() {
            try {
                const res = await fetch(`${API_BASE}/scheduling/results/${tournamentId}`, {
                    headers: getAuthHeaders()
                });
                const data = await res.json();

                if (!data.success) throw new Error(data.message);

                allMatchesData = data.matches || [];
                const report = data.report;

                // Show results section
                document.getElementById('resultsSection').classList.add('active');

                // Render summary cards
                const summaryHtml = `
                    <div class="result-card success">
                        <div class="result-value">${report?.total_matches || allMatchesData.length}</div>
                        <div class="result-label">Total Matches Scheduled</div>
                    </div>
                    <div class="result-card ${report?.total_conflicts > 0 ? 'conflict' : 'success'}">
                        <div class="result-value">${report?.total_conflicts || 0}</div>
                        <div class="result-label">Total Conflicts</div>
                    </div>
                    <div class="result-card">
                        <div class="result-value">${report?.same_sport_conflicts || 0}</div>
                        <div class="result-label">Same-Sport Conflicts</div>
                    </div>
                    <div class="result-card">
                        <div class="result-value">${report?.cross_sport_conflicts || 0}</div>
                        <div class="result-label">Cross-Sport Conflicts</div>
                    </div>
                `;
                document.getElementById('resultsSummary').innerHTML = summaryHtml;

                // Render match list
                renderMatchList(allMatchesData);

                // Render bracket links
                renderBracketLinks();

            } catch (err) {
                console.error('Load results error:', err);
                showToast('Failed to load results: ' + err.message, 'error');
            }
        }

        function renderMatchList(matches) {
            const list = document.getElementById('matchList');

            if (!matches || matches.length === 0) {
                list.innerHTML = `<div class="empty-state"><p>No matches scheduled yet.</p></div>`;
                return;
            }

            list.innerHTML = matches.map(m => {
                const isConflict = m.status === 'SCHEDULED_OVERLAP';
                const isBye = m.participant_b_label === 'BYE';
                const statusClass = isConflict ? 'status-overlap'
                    : isBye ? 'status-bye'
                        : m.status === 'HOLD_BY_ADMIN' ? 'status-hold'
                            : m.status === 'PLAYED' ? 'status-played'
                                : 'status-scheduled';

                const startTime = m.scheduled_start
                    ? new Date(m.scheduled_start).toLocaleString('en-US', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' })
                    : '‚Äî';

                return `
                    <div class="match-row ${isConflict ? 'conflict' : ''}" data-status="${m.status}">
                        <span class="match-round">${m.round_label || 'R' + m.round_number}</span>
                        <span class="match-participant">${m.participant_a_label || '‚Äî'}</span>
                        <span class="match-vs">VS</span>
                        <span class="match-participant">${m.participant_b_label || '‚Äî'}</span>
                        <span class="match-time">${startTime}</span>
                        <span class="match-venue">${m.venue_name || '‚Äî'}</span>
                        <span class="match-status ${statusClass}">${m.status.replace('_', ' ')}</span>
                    </div>
                `;
            }).join('');
        }

        function filterMatches(filter, btn) {
            currentFilter = filter;

            // Update tab styles
            document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
            if (btn) btn.classList.add('active');

            let filtered;
            if (filter === 'conflict') {
                filtered = allMatchesData.filter(m => m.status === 'SCHEDULED_OVERLAP');
            } else if (filter === 'scheduled') {
                filtered = allMatchesData.filter(m => m.status === 'SCHEDULED');
            } else {
                filtered = allMatchesData;
            }

            renderMatchList(filtered);
        }

        function renderBracketLinks() {
            const container = document.getElementById('bracketLinks');
            const uniqueGames = {};
            allMatchesData.forEach(m => {
                if (!uniqueGames[m.game_id]) {
                    const gameInfo = gamesData.find(g => g.id === m.game_id);
                    uniqueGames[m.game_id] = gameInfo?.game_name || `Game ${m.game_id}`;
                }
            });

            container.innerHTML = Object.entries(uniqueGames).map(([gameId, gameName]) => `
                <a href="bracket.html?tournamentId=${tournamentId}&gameId=${gameId}" class="bracket-link-btn" target="_blank">
                    üèÜ ${gameName} Bracket
                </a>
            `).join('');
        }

        // ============================================================
        // TOAST
        // ============================================================
        function showToast(message, type = 'info') {
            const existing = document.querySelector('.toast');
            if (existing) existing.remove();

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
