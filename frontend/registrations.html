<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Management - AIUB Sports Portal</title>
    <link rel="icon" type="image/svg+xml" href="images/logo.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 20px 30px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #1e40af;
            font-size: 24px;
        }

        .back-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: #2563eb;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f4f6;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .tournament-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .tournament-card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .tournament-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .tournament-title {
            font-size: 20px;
            font-weight: 600;
            color: #1e293b;
        }

        .tournament-meta {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: #64748b;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-active {
            background: #dcfce7;
            color: #166534;
        }

        .badge-upcoming {
            background: #dbeafe;
            color: #1e3a8a;
        }

        .badge-completed {
            background: #f3f4f6;
            color: #6b7280;
        }

        .reg-count-badge {
            background: #f0f9ff;
            color: #0369a1;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .manage-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .manage-btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .manage-btn.active {
            background: #64748b;
        }

        .games-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            margin-top: 0;
        }

        .games-container.expanded {
            max-height: 2000px;
            margin-top: 20px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 8px;
            border: 2px dashed #cbd5e1;
        }

        .game-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            transition: all 0.2s;
        }

        .game-card:hover {
            border-color: #3b82f6;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.1);
        }

        .game-title {
            font-size: 16px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .game-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
        }

        .game-count {
            font-size: 24px;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 12px;
        }

        .game-manage-btn {
            width: 100%;
            background: #f1f5f9;
            color: #475569;
            border: 1px solid #cbd5e1;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .game-manage-btn:hover {
            background: #e2e8f0;
            border-color: #94a3b8;
        }

        .no-games {
            text-align: center;
            padding: 40px 20px;
            color: #94a3b8;
            font-style: italic;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .error-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
        }

        .error-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .retry-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;
        }

        .retry-btn:hover {
            background: #2563eb;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìä Tournament Registration Management</h1>
            <a href="admin-dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
        </div>

        <div id="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading registration data...</p>
            </div>
        </div>
    </div>

    <div id="registrationModal" class="modal">
        <div class="modal-content large-modal">
            <span class="close-modal" onclick="closeRegistrationModal()">&times;</span>
            <h2 id="modalGameTitle">Game Registrations</h2>

            <div class="search-bar">
                <input type="text" id="regSearch" placeholder="Search by Student ID..." onkeyup="filterRegistrations()">
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Payment</th>
                            <th>Team</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="registrationsTableBody">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 1000px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: slideIn 0.3s;
        }

        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-modal:hover,
        .close-modal:focus {
            color: #000;
            text-decoration: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0
            }

            to {
                opacity: 1
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Table Styles */
        .table-container {
            overflow-x: auto;
            margin-top: 15px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .data-table th,
        .data-table td {
            text-align: left;
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }

        .data-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
        }

        .data-table tr:hover {
            background-color: #f5f5f5;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: background 0.2s;
            margin-right: 5px;
        }

        .confirm-btn {
            background-color: #10b981;
            color: white;
        }

        .confirm-btn:hover {
            background-color: #059669;
        }

        .confirm-btn:disabled {
            background-color: #a7f3d0;
            cursor: not-allowed;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-paid {
            background-color: #d1fae5;
            color: #065f46;
        }

        .status-pending {
            background-color: #fef3c7;
            color: #92400e;
        }

        .status-unpaid {
            background-color: #fee2e2;
            color: #b91c1c;
        }

        .search-bar {
            margin-bottom: 15px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>

    <script>
        const API_URL = 'http://localhost:3000/api';
        let currentRegistrations = [];

        async function loadRegistrations() {
            const contentDiv = document.getElementById('content');

            try {
                const userEmail = localStorage.getItem('userEmail');
                if (!userEmail) {
                    window.location.href = 'index.html';
                    return;
                }

                const response = await fetch(`${API_URL}/admin/registrations/overview`, {
                    headers: {
                        'x-user-email': userEmail
                    }
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.message || 'Failed to load registrations');
                }

                // Group games by tournament
                const tournamentGamesMap = {};
                if (data.games && data.games.length > 0) {
                    data.games.forEach(game => {
                        const tournamentId = game.tournament_id;
                        if (!tournamentGamesMap[tournamentId]) {
                            tournamentGamesMap[tournamentId] = [];
                        }
                        tournamentGamesMap[tournamentId].push(game);
                    });
                }

                // Render tournaments with games
                let html = '';

                if (data.tournaments && data.tournaments.length > 0) {
                    data.tournaments.forEach(tournament => {
                        const statusClass = tournament.status === 'ACTIVE' ? 'active' :
                            tournament.status === 'UPCOMING' ? 'upcoming' : 'completed';

                        const tournamentGames = tournamentGamesMap[tournament.id] || [];
                        const gameCount = tournamentGames.length;

                        html += `
                            <div class="tournament-card">
                                <div class="tournament-header">
                                    <div class="tournament-title">${tournament.name || 'Unnamed Tournament'}</div>
                                    <span class="badge badge-${statusClass}">${tournament.status || 'Unknown'}</span>
                                </div>
                                
                                <div class="tournament-meta">
                                    <div class="meta-item">
                                        üìÖ Deadline: ${new Date(tournament.registration_deadline).toLocaleDateString()}
                                    </div>
                                    <div class="meta-item">
                                        üéÆ ${gameCount} Game${gameCount !== 1 ? 's' : ''}
                                    </div>
                                    <span class="reg-count-badge">
                                        ${tournament.total_registrations} Total Registrations
                                    </span>
                                </div>

                                <div style="display:flex; gap:8px; flex-wrap:wrap;">
                                    <button class="manage-btn" onclick="toggleGames(${tournament.id})">
                                        <span id="btn-icon-${tournament.id}">‚ñº</span>
                                        <span id="btn-text-${tournament.id}">Show Games</span>
                                    </button>
                                    <a href="scheduling.html?tournamentId=${tournament.id}" 
                                       class="manage-btn" 
                                       style="background:linear-gradient(135deg,#f59e0b,#ef4444);color:#fff;border:none;text-decoration:none;display:inline-flex;align-items:center;gap:6px;padding:8px 16px;border-radius:8px;font-weight:600;font-size:13px;">
                                        ‚ö° Shuffling & Scheduling
                                    </a>
                                </div>

                                <div class="games-container" id="games-${tournament.id}">
                                    ${renderGames(tournamentGames, tournament.id)}
                                </div>
                            </div>
                        `;
                    });
                } else {
                    html = `
                        <div class="empty-state">
                            <div class="empty-icon">üìã</div>
                            <h2 style="color: #64748b; font-size: 20px;">No tournaments found</h2>
                            <p style="color: #94a3b8; margin-top: 8px;">Create a tournament to start managing registrations</p>
                        </div>
                    `;
                }

                contentDiv.innerHTML = html;

            } catch (error) {
                console.error('Error loading registrations:', error);
                contentDiv.innerHTML = `
                    <div class="error-state">
                        <div class="error-icon">‚ö†Ô∏è</div>
                        <h2 style="color: #ef4444; font-size: 20px; margin-bottom: 8px;">Failed to Load Data</h2>
                        <p style="color: #64748b; font-size: 14px;">${error.message}</p>
                        <button class="retry-btn" onclick="loadRegistrations()">Retry</button>
                    </div>
                `;
            }
        }

        function renderGames(games, tournamentId) {
            if (games.length === 0) {
                return `
                    <div class="no-games">
                        No games added to this tournament yet
                    </div>
                `;
            }

            let html = '<div class="games-grid">';
            games.forEach(game => {
                html += `
                    <div class="game-card">
                        <div class="game-title">${game.game_name || 'Unnamed Game'}</div>
                        <div class="game-meta">
                            <span class="badge badge-active">${game.category || 'N/A'}</span>
                            <span class="badge badge-upcoming">${game.game_type || 'N/A'}</span>
                        </div>
                        <div class="game-count">${game.registration_count} Registrations</div>
                        <button class="game-manage-btn" onclick="manageGame(${game.id}, '${game.game_name}')">
                            View Registered Users
                        </button>
                    </div>
                `;
            });
            html += '</div>';
            return html;
        }

        function toggleGames(tournamentId) {
            const container = document.getElementById(`games-${tournamentId}`);
            const btn = document.querySelector(`[onclick="toggleGames(${tournamentId})"]`);
            const icon = document.getElementById(`btn-icon-${tournamentId}`);
            const text = document.getElementById(`btn-text-${tournamentId}`);

            if (container.classList.contains('expanded')) {
                container.classList.remove('expanded');
                btn.classList.remove('active');
                icon.textContent = '‚ñº';
                text.textContent = 'Show Games';
            } else {
                container.classList.add('expanded');
                btn.classList.add('active');
                icon.textContent = '‚ñ≤';
                text.textContent = 'Hide Games';
            }
        }

        async function manageGame(gameId, gameName) {
            document.getElementById('modalGameTitle').textContent = `Manage Registrations: ${gameName}`;
            document.getElementById('registrationModal').style.display = 'block';
            document.getElementById('registrationsTableBody').innerHTML = '<tr><td colspan="6" style="text-align:center;">Loading...</td></tr>';

            try {
                const userEmail = localStorage.getItem('userEmail');
                const response = await fetch(`${API_URL}/admin/registrations/game/${gameId}`, {
                    headers: { 'x-user-email': userEmail }
                });
                const data = await response.json();

                if (data.success) {
                    currentRegistrations = data.registrations;
                    renderRegistrationsTable(currentRegistrations);
                } else {
                    document.getElementById('registrationsTableBody').innerHTML = `<tr><td colspan="6" style="text-align:center; color:red;">${data.message}</td></tr>`;
                }
            } catch (error) {
                console.error('Error fetching game registrations:', error);
                document.getElementById('registrationsTableBody').innerHTML = '<tr><td colspan="6" style="text-align:center; color:red;">Failed to load data</td></tr>';
            }
        }

        function renderRegistrationsTable(registrations) {
            const tbody = document.getElementById('registrationsTableBody');
            if (registrations.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">No registrations found</td></tr>';
                return;
            }

            let html = '';
            registrations.forEach(reg => {
                const paymentStatusClass = reg.payment_status === 'PAID' ? 'status-paid' : (reg.payment_status === 'UNPAID' ? 'status-unpaid' : 'status-pending');
                const isPaid = reg.payment_status === 'PAID';

                // Determine display name and logic for Team vs Solo
                const displayName = reg.full_name || 'N/A';
                const teamName = reg.team_name ? `<span style="font-weight:bold; color:#2563eb;">${reg.team_name}</span>` : 'Solo';
                // For actions: If it's a team registration (has team_id), the action might confirm the whole team
                const confirmAction = reg.team_id
                    ? `confirmRegistration('${reg.game_registration_id}', ${reg.team_id})`
                    : `confirmRegistration('${reg.game_registration_id}', null)`;

                html += `
                    <tr>
                        <td>${reg.student_id || 'N/A'}</td>
                        <td>${displayName}</td>
                        <td><span class="status-badge ${paymentStatusClass}">${reg.payment_status}</span></td>
                        <td>
                            ${reg.payment_method ? reg.payment_method : '-'}
                            ${reg.transaction_id ? `<br><small style="color:#666;">${reg.transaction_id}</small>` : ''}
                        </td>
                        <td>${teamName}</td>
                        <td>
                            ${!isPaid ? `<button class="action-btn confirm-btn" onclick="${confirmAction}">Confirm Payment (Cash)</button>` : '<span style="color:green;">‚úì Verified</span>'}
                        </td>
                    </tr>
                `;
            });
            tbody.innerHTML = html;
        }

        async function confirmRegistration(registrationId, teamId) {
            if (!confirm('Are you sure you want to confirm this registration with CASH payment? This cannot be undone easily.')) {
                return;
            }

            try {
                const userEmail = localStorage.getItem('userEmail');
                const body = teamId ? { teamId } : {};

                const response = await fetch(`${API_URL}/admin/registrations/${registrationId}/confirm`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-user-email': userEmail
                    },
                    body: JSON.stringify(body)
                });

                const data = await response.json();

                if (data.success) {
                    alert('Registration confirmed successfully!');
                    // Refresh the modal
                    const currentTitle = document.getElementById('modalGameTitle').textContent;
                    // Extract game name if needed, or just reload the current registrations if we stored the gameId
                    // A better way is to pass gameId to confirmRegistration or store it globally.
                    // For now, let's just close and user has to reopen or we can try to find the gameId.
                    // Actually, let's just update the local row or reload.
                    // Reloading is safer to see definitive state.
                    // We can check `currentRegistrations` to find the gameId.
                    if (currentRegistrations.length > 0) {
                        // Find the gameId from the first registration of current list (assuming all are same game)
                        // Wait, currentRegistrations items don't have game_id explicitly in the root object of the view model I built?
                        // Let's check getGameRegistrations response structure.
                        // It returns an array of objects.
                        // I can find it from the DOM or just close modal.
                        // Let's close modal for simplicity or reload page.
                        location.reload();
                    }
                } else {
                    alert(`Error: ${data.message}`);
                }
            } catch (error) {
                console.error('Error confirming registration:', error);
                alert('Connection error. Please try again.');
            }
        }

        function filterRegistrations() {
            const filter = document.getElementById('regSearch').value.toUpperCase();
            if (!filter) {
                renderRegistrationsTable(currentRegistrations);
                return;
            }
            const filtered = currentRegistrations.filter(reg =>
                (reg.student_id && reg.student_id.toUpperCase().includes(filter)) ||
                (reg.full_name && reg.full_name.toUpperCase().includes(filter)) ||
                (reg.team_name && reg.team_name.toUpperCase().includes(filter))
            );
            renderRegistrationsTable(filtered);
        }

        function closeRegistrationModal() {
            document.getElementById('registrationModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function (event) {
            const modal = document.getElementById('registrationModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Load data on page load
        loadRegistrations();
    </script>
</body>

</html>
