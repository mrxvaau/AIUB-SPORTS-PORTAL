<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Management - AIUB Sports Portal</title>
    <link rel="icon" type="image/svg+xml" href="images/logo.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 20px 30px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #1e40af;
            font-size: 24px;
        }

        .back-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: #2563eb;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f4f6;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .tournament-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .tournament-card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .tournament-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .tournament-title {
            font-size: 20px;
            font-weight: 600;
            color: #1e293b;
        }

        .tournament-meta {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: #64748b;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-active {
            background: #dcfce7;
            color: #166534;
        }

        .badge-upcoming {
            background: #dbeafe;
            color: #1e3a8a;
        }

        .badge-completed {
            background: #f3f4f6;
            color: #6b7280;
        }

        .reg-count-badge {
            background: #f0f9ff;
            color: #0369a1;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .manage-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .manage-btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .manage-btn.active {
            background: #64748b;
        }

        .games-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            margin-top: 0;
        }

        .games-container.expanded {
            max-height: 2000px;
            margin-top: 20px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 8px;
            border: 2px dashed #cbd5e1;
        }

        .game-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            transition: all 0.2s;
        }

        .game-card:hover {
            border-color: #3b82f6;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.1);
        }

        .game-title {
            font-size: 16px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .game-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
        }

        .game-count {
            font-size: 24px;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 12px;
        }

        .game-manage-btn {
            width: 100%;
            background: #f1f5f9;
            color: #475569;
            border: 1px solid #cbd5e1;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .game-manage-btn:hover {
            background: #e2e8f0;
            border-color: #94a3b8;
        }

        .no-games {
            text-align: center;
            padding: 40px 20px;
            color: #94a3b8;
            font-style: italic;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .error-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
        }

        .error-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .retry-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;
        }

        .retry-btn:hover {
            background: #2563eb;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìä Tournament Registration Management</h1>
            <a href="admin-dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
        </div>

        <div id="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading registration data...</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        async function loadRegistrations() {
            const contentDiv = document.getElementById('content');

            try {
                const userEmail = localStorage.getItem('userEmail');
                if (!userEmail) {
                    window.location.href = 'index.html';
                    return;
                }

                const response = await fetch(`${API_URL}/admin/registrations/overview`, {
                    headers: {
                        'x-user-email': userEmail
                    }
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.message || 'Failed to load registrations');
                }

                // Group games by tournament
                const tournamentGamesMap = {};
                if (data.games && data.games.length > 0) {
                    data.games.forEach(game => {
                        const tournamentId = game.tournament_id;
                        if (!tournamentGamesMap[tournamentId]) {
                            tournamentGamesMap[tournamentId] = [];
                        }
                        tournamentGamesMap[tournamentId].push(game);
                    });
                }

                // Render tournaments with games
                let html = '';

                if (data.tournaments && data.tournaments.length > 0) {
                    data.tournaments.forEach(tournament => {
                        const statusClass = tournament.status === 'ACTIVE' ? 'active' :
                            tournament.status === 'UPCOMING' ? 'upcoming' : 'completed';

                        const tournamentGames = tournamentGamesMap[tournament.id] || [];
                        const gameCount = tournamentGames.length;

                        html += `
                            <div class="tournament-card">
                                <div class="tournament-header">
                                    <div class="tournament-title">${tournament.name || 'Unnamed Tournament'}</div>
                                    <span class="badge badge-${statusClass}">${tournament.status || 'Unknown'}</span>
                                </div>
                                
                                <div class="tournament-meta">
                                    <div class="meta-item">
                                        üìÖ Deadline: ${new Date(tournament.registration_deadline).toLocaleDateString()}
                                    </div>
                                    <div class="meta-item">
                                        üéÆ ${gameCount} Game${gameCount !== 1 ? 's' : ''}
                                    </div>
                                    <span class="reg-count-badge">
                                        ${tournament.total_registrations} Total Registrations
                                    </span>
                                </div>

                                <button class="manage-btn" onclick="toggleGames(${tournament.id})">
                                    <span id="btn-icon-${tournament.id}">‚ñº</span>
                                    <span id="btn-text-${tournament.id}">Show Games</span>
                                </button>

                                <div class="games-container" id="games-${tournament.id}">
                                    ${renderGames(tournamentGames, tournament.id)}
                                </div>
                            </div>
                        `;
                    });
                } else {
                    html = `
                        <div class="empty-state">
                            <div class="empty-icon">üìã</div>
                            <h2 style="color: #64748b; font-size: 20px;">No tournaments found</h2>
                            <p style="color: #94a3b8; margin-top: 8px;">Create a tournament to start managing registrations</p>
                        </div>
                    `;
                }

                contentDiv.innerHTML = html;

            } catch (error) {
                console.error('Error loading registrations:', error);
                contentDiv.innerHTML = `
                    <div class="error-state">
                        <div class="error-icon">‚ö†Ô∏è</div>
                        <h2 style="color: #ef4444; font-size: 20px; margin-bottom: 8px;">Failed to Load Data</h2>
                        <p style="color: #64748b; font-size: 14px;">${error.message}</p>
                        <button class="retry-btn" onclick="loadRegistrations()">Retry</button>
                    </div>
                `;
            }
        }

        function renderGames(games, tournamentId) {
            if (games.length === 0) {
                return `
                    <div class="no-games">
                        No games added to this tournament yet
                    </div>
                `;
            }

            let html = '<div class="games-grid">';
            games.forEach(game => {
                html += `
                    <div class="game-card">
                        <div class="game-title">${game.game_name || 'Unnamed Game'}</div>
                        <div class="game-meta">
                            <span class="badge badge-active">${game.category || 'N/A'}</span>
                            <span class="badge badge-upcoming">${game.game_type || 'N/A'}</span>
                        </div>
                        <div class="game-count">${game.registration_count} Registrations</div>
                        <button class="game-manage-btn" onclick="manageGame(${game.id}, '${game.game_name}')">
                            View Registered Users
                        </button>
                    </div>
                `;
            });
            html += '</div>';
            return html;
        }

        function toggleGames(tournamentId) {
            const container = document.getElementById(`games-${tournamentId}`);
            const btn = document.querySelector(`[onclick="toggleGames(${tournamentId})"]`);
            const icon = document.getElementById(`btn-icon-${tournamentId}`);
            const text = document.getElementById(`btn-text-${tournamentId}`);

            if (container.classList.contains('expanded')) {
                container.classList.remove('expanded');
                btn.classList.remove('active');
                icon.textContent = '‚ñº';
                text.textContent = 'Show Games';
            } else {
                container.classList.add('expanded');
                btn.classList.add('active');
                icon.textContent = '‚ñ≤';
                text.textContent = 'Hide Games';
            }
        }

        function manageGame(gameId, gameName) {
            alert(`Game registration management feature coming soon!\nGame: ${gameName} (ID: ${gameId})`);
            // TODO: Navigate to detailed game registration management page
        }

        // Load data on page load
        loadRegistrations();
    </script>
</body>

</html>
